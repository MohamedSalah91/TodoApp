name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./TodoApp/TodoApp.csproj

    - name: Build project
      run: dotnet build ./TodoApp/TodoApp.csproj --no-restore --configuration Release
      
    - name: Publish Project Locally (simulate CD)
      run: |
        mkdir -p ../TodoAppPublish
        ci publish TodoApp/TodoApp.csproj -c Release -o ../TodoAppPublish
